<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title data-trans="window-title">Book Store</title>
</head>

<body class="bg-dark" onload="init()">
    <div class="container">
        <h1 class="text-xl-left mb-5" data-trans="title">Le BookStore!</h1>
        <nav>
                <select class="change-leng" onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">Hebrew</option>
                </select>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" onclick="onLastPage()" data-trans="prev-btn">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" onclick="onNextPage()" data-trans="next-btn">Next</a>
                </li>
            </ul>
        </nav>
        <table class="main-table table table-fit table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col" data-trans="id">ID</th>
                    <th scope="col" onclick="onSortByPrice(this, 1)" data-trans="table-title">Title</th>
                    <th scope="col" onclick="onSortByPrice(this, 1)" data-trans="table-price">Price</th>
                    <th scope="col" data-trans="table-rating">Rating</th>
                    <th scope="col" data-trans="table-actions">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="collapse" id="collapseExample">
            <div class="card card-body book-collapse">
            </div>
        </div>
        <div class="input-update-price"><input type="text" placeholder="New price" />
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
