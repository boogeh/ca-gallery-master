<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Store</title>
</head>

<body class="bg-dark" onload="init()">
    <div class="container">
        <h1 class="text-xl-left mb-5">Le BookStore!</h1>
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" onclick="onLastPage()">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" onclick="onNextPage()">Next</a>
                </li>
            </ul>
        </nav>
        <table class="main-table table table-fit table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" onclick="onSortByPrice(this, 1)">Title</th>
                    <th scope="col" onclick="onSortByPrice(this, 1)">Price</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="collapse" id="collapseExample">
            <div class="card card-body book-collapse">
            </div>
        </div>
        <div class="input-update-price"><input type="text" placeholder="New price" />
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
